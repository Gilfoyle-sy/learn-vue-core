<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="app2"></div>
    <script type="module">
      import { effect, reactive } from './reactivity.esm.js'

      let test1 = { name: '张三', age: 18, sex: '女', flag: true }
      let state1 = reactive(test1)

      effect(() => {
        app.innerHTML = state1.flag + state1.flag
      })

      setTimeout(() => {
        state1.name = '李四'
      }, 1000)
    </script>
  </body>
</html>
